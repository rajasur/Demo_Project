---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapi-deployment
  labels:
    app: flaskapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flaskapi
  template:
    metadata:
      labels:
        app: flaskapi
    spec:
      containers:
        - name: flaskapi
          image: docker.io/rajasur90/python-flask-app:v3
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: db_root_password
              valueFrom:
                secretKeyRef:
                  name: flaskapi-secrets
                  key: db_root_password
            - name: db_name
              value: Food
            - name: MYSQL_SERVICE_PORT
              valueFrom:
                configMapKeyRef:
                  name: mysql-configmap
                  key: MYSQL_DATABASE_PORT
            - name: MYSQL_SERVICE_HOST
              valueFrom:
                configMapKeyRef:
                  name: mysql-configmap
                  key: MYSQL_DATABASE_HOST

---
apiVersion: v1
kind: Service
metadata:
  name: flaskapi
spec:
  ports:
  - port: 5000
    name: sap
    protocol: TCP
    targetPort: 5000
    nodePort: 32000 
  type: NodePort
  selector:
    app: flaskapi

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: monitoring-python-app
  labels:
    release: monitoring 
    app: flaskapi
spec:
  endpoints:
  - path: /metrics
    port: sap
    targetPort: 32000
  namespaceSelector:
    matchNames:
    - mysql
  selector:
    matchLabels:
      app: flaskapi 


